<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form (ngSubmit)="onLogin()" class="sign-in-form" [formGroup]="loginform" autocomplete="off">
                <h2 class="title font-bold">Sign in</h2>
                <div class="input-field">
                    <div class="icon flex items-center justify-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6">
                            <path
                                d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </div>
                    <input type="text" placeholder="email" formControlName="email" required />
                </div>
                <div class="input-field ">
                    <div class="icon flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6">
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" formControlName="password" required />
                </div>
                <button type="submit" value="Login" class="btn solid shadow-md shadow-black">Login</button>
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>New to our community ?</h3>
                <p>
                    Discover a world of possibilities! Join us and explore a vibrant
                    community where ideas flourish and connections thrive.
                </p>
                <button class="btn transparent  shadow-md shadow-slate-100" (click)="signupbtn()">
                    Sign up
                </button>
            </div>
            <img src="https://i.ibb.co/6HXL6q1/Privacy-policy-rafiki.png" class="image" alt="" />
        </div>

    </div>
