<div class="container">
    <div class="forms-container">
        <div class="signin-signup">
            <form (ngSubmit)="onSubmit()" class="sign-in-form" [formGroup]="registerForm" autocomplete="off">
                <h2 class="title font-bold">Sign up</h2>
                <div class="input-field">
                    <div class="icon flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6">
                            <path
                                d="M304 128a80 80 0 1 0 -160 0 80 80 0 1 0 160 0zM96 128a128 128 0 1 1 256 0A128 128 0 1 1 96 128zM49.3 464H398.7c-8.9-63.3-63.3-112-129-112H178.3c-65.7 0-120.1 48.7-129 112zM0 482.3C0 383.8 79.8 304 178.3 304h91.4C368.2 304 448 383.8 448 482.3c0 16.4-13.3 29.7-29.7 29.7H29.7C13.3 512 0 498.7 0 482.3z" />
                        </svg>
                    </div> <input type="text" placeholder="Username" name="name" formControlName="name" required />
                </div>
                <div class="input-field">
                    <div class="icon flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-6">
                            <path
                                d="M64 112c-8.8 0-16 7.2-16 16v22.1L220.5 291.7c20.7 17 50.4 17 71.1 0L464 150.1V128c0-8.8-7.2-16-16-16H64zM48 212.2V384c0 8.8 7.2 16 16 16H448c8.8 0 16-7.2 16-16V212.2L322 328.8c-38.4 31.5-93.7 31.5-132 0L48 212.2zM0 128C0 92.7 28.7 64 64 64H448c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128z" />
                        </svg>
                    </div>
                    <input type="email" placeholder="Email" name="email" formControlName="email" required />
                </div>
                <div class="input-field">
                    <div class="icon flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="w-6">
                            <path
                                d="M144 144v48H304V144c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192V144C80 64.5 144.5 0 224 0s144 64.5 144 144v48h16c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V256c0-35.3 28.7-64 64-64H80z" />
                        </svg>
                    </div>
                    <input type="password" placeholder="Password" name="password" formControlName="password"  required />
                </div>
                <button type="submit" class="btn shadow-md shadow-black" value="Sign up">Sign Up !</button>
            </form>
        </div>
    </div>
    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>Already a Member ?</h3>
                <p>
                    Thank you for being part of our community. Your presence enriches our
                    shared experiences. Let's continue this journey together!
                </p>
                <button class="btn transparent shadow-md shadow-slate-100" (click)="signIn()">
                    Sign in
                </button>
            </div>
            <img src="https://i.ibb.co/nP8H853/Mobile-login-rafiki.png" class="image" alt="" />
        </div>
    </div>
</div>
